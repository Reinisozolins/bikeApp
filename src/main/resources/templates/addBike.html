<body>
<!--<h1>Hello, world!</h1>-->
<!--<h1>Helllo world!!</h1>-->

<div class="container my-5">
    <h3> Add Bike component </h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/bikes/add}"
                      th:object="${bike}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="name" class="col-form-label">name</label> <input
                        type="text" th:field="*{name}" class="form-control" id="name"
                        placeholder="name"> <span
                            th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                            class="text-danger"></span>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="item_id" class="col-form-label">item_id</label> <input
                                type="text" th:field="*{item_id}" class="form-control" id="item_id"
                                placeholder="item_id"> <span
                                th:if="${#fields.hasErrors('item_id')}" th:errors="*{item_id}"
                                class="text-danger"></span>
                        </div>


                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add component">
                        </div>
                        <div class="form-group col-md-8"></div>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
